<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock Megnia</title>
  </head>
  <div class="container">
    <h1 class="emojis">üåçüïë</h1>
    <header><h1 class="page-header">World Clock</h1></header>
    <main>
      <select name="world-clock" id="world-clock">
        <option value="">Select a city</option>
        <option value="current">Your current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
      </select>
      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">June 15th 2024</div>
          </div>
          <div class="time">12:44:23 <small>PM</small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">June 15th 2024</div>
          </div>
          <div class="time">12:44:23 <small>PM</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">June 15th 2024</div>
          </div>
          <div class="time">12:44:23 <small>PM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">June 15th 2024</div>
          </div>
          <div class="time">12:44:23 <small>PM</small></div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <p>
      Coded by <strong>Megan Gee</strong>
      <a href="https://github.com/MegNia2/world-clock-megnia" target="_blank"
        >hosted on Github</a
      >
    </p>
  </footer>
  <script src="js/index.js"></script>
</html>
